<div class="card" *ngFor="let card of cards">
  <img class="card-img-top" [src]="card.imagen_resumen" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ card.titulo }}</h5>
    <p class="card-text">{{ card.texto_resumen }}</p>
    <a
      [routerLink]="['/noticia', card.id]"
      class="btn"
      routerLinkActive="active">Leer m√°s</a>
  </div>
</div>
