<div class="row">
  <div class="container">
    <div class="personal" *ngFor="let persona of personal">
      <div class="imagen">
        <img [src]=persona.foto alt="Imagen personal">
      </div>
      <div class="texto">
        <h2>{{persona.nombre}} {{persona.apellido}}</h2>
        <h4>{{persona.cargo}}</h4>
        <h5 class="titulo">({{persona.titulo}}, {{persona.universidad}})</h5>
        <p>{{persona.descripcion}}</p>
      </div>
      <hr>
    </div>
  </div>
</div>
